version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: metrics-api
    ports:
      - "8000:8000"
    environment:
      - NODE_ENV=production
      - PORT=8000
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=metrics_db
      - DB_USER=postgres
      - DB_PASSWORD=postgres123
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - metrics-network

  # Development service with hot reload
  app-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: metrics-api-dev
    ports:
      - "8000:8000"
    environment:
      - NODE_ENV=development
      - PORT=8000
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=metrics_db
      - DB_USER=postgres
      - DB_PASSWORD=postgres123
      - LOG_LEVEL=debug
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./src:/app/src:ro
      - ./package.json:/app/package.json:ro
      - ./tsconfig.json:/app/tsconfig.json:ro
    restart: unless-stopped
    networks:
      - metrics-network
    profiles:
      - dev

  postgres:
    image: postgres:15-alpine
    container_name: metrics-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=metrics_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres123
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d metrics_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - metrics-network

volumes:
  postgres_data:

networks:
  metrics-network:
    driver: bridge
